    <meta charset="utf-8" />
    <meta
      name="viewport"

    />

    <!-- Bootstrap CSS -->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <div class="container" style="height: 80vh">
      <div class="row justify-content-md-center h-75" style="margin-top: 100px">
        <div class="col-md-5">
          <div class="my-auto pl-5 pt-5 pb-5 pr-0">
            <img src="assets/img/hape.PNG" alt="hp" width="100%" />
          </div>
        </div>
        <div class="col-md-5 p-0">

              <div class="card-body pt-5 text-center">
                <img
                  src="assets/img/instagram-logo.png"
                  alt="logo"
                  width="180px"
                />
                <div class="pt-4 px-4">

                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      aria-describedby="emailHelp"
                      placeholder="Phone Number, Usernam, or Email"
                    />

                  <div class="form-group">

                      type="password"
                      class="form-control"

                      placeholder="Password"
                    />
                  </div>
                  <button class="btn btn-block btn-primary" disabled>
                    Login

                    <div class="col-5"><hr /></div>
                  </div>
                  <div class="d-flex justify-content-center mb-2">
                    <img
                      class="d-flex-inline"
                      src="assets/img/fb-logo.png"
                      alt=""
                      width="40px"
                    />
                    <a class="d-flex-inline my-auto" href="#"
                      >Log in With Facebook</a
                    >
                  </div>
                  <a href="#"> Forgot Password </a>
                </div>
              </div>
            </div>
            <div class="card mt-4">
              <div class="card-body text-center">
                <p class="mb-0">
                  Dont Have An Account ?
                  <a href="#">Sign Up</a>
                </p>
              </div>
            </div>
            <p class="text-center mt-3">Get The App</p>
            <div class="row">
              <div class="col-6 pl-4">
                <img
                  class="float-right"
                  src="assets/img/appstore.png"
                  alt="apps"
                  width="80%"
                />
              </div>
              <div class="col-6 pr-4">
                <img
                  class="float-left"
                  src="assets/img/playstore.png"
                  alt="plls"
                  width="80%"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
