      <script>
        $(document).ready(function () {
          var gambar = ['assets/img/ss-1.jpg','assets/img/ss-2.jpg','assets/img/ss-3.jpg','assets/img/ss-4.jpg','assets/img/ss-5.jpg'];
          slide(gambar);
        });

        function slide(gambar) {
            var num = -1, img_hover = document.getElementById('img_hover');
            window.setInterval(function () {
                // increase by num 0, reset to 0 at 4
                num = (num + 1) % 4;
                // repalce 
                img_hover.src = gambar[num]
            }, 4000); // repeat forever, polling every 4 seconds
        }

      </script>
